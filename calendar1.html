<!DOCTYPE>
<html>
<head>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<link rel='stylesheet' type='text/css' href='plugins/jquery-weekcalendar-1.2.2/full_demo/reset.css' />
	<link rel='stylesheet' type='text/css' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css' />
	<link rel='stylesheet' type='text/css' href='plugins/jquery-weekcalendar-1.2.2/jquery.weekcalendar.css' />
	<link rel='stylesheet' type='text/css' href='plugins/jquery-weekcalendar-1.2.2/full_demo/demo.css' />
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js'></script>
	<script type='text/javascript' src='plugins/jquery-weekcalendar-1.2.2/jquery.weekcalendar.js'></script>
	<script type='text/javascript' src='plugins/jquery-weekcalendar-1.2.2/full_demo/demo.js'></script>

</head>
<body> 
	<!--script src="http://code.jquery.com/jquery-latest.js"></script-->
    <script src="bootstrap/js/bootstrap.min.js"></script>

	<div id='calendar'></div>
	<div id="event_edit_container">
		<form>
			<input type="hidden" />
			<ul>
				<li>
					<span>Date: </span><span class="date_holder"></span> 
				</li>
				<li>
					<label for="start">Start Time: </label><select name="start"><option value="">Select Start Time</option></select>
				</li>
				<li>
					<label for="end">End Time: </label><select name="end"><option value="">Select End Time</option></select>
				</li>
				<li>
					<label for="title">Title: </label><input type="text" name="title" />
				</li>
				<li>
					<label for="body">Body: </label><textarea name="body"></textarea>
				</li>
			</ul>
		</form>
	</div>
	
    
	
</body>
</html>
