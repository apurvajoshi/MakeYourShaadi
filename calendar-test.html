    <!-- Modal -->
<div class="modal" id="event_edit_container" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-header">
<button type="button" id="close_btn" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h3 id="myModalLabel">New Calendar Event</h3>
</div>
<form>
<input type="hidden" />
<div class="modal-body">
<label><span>Date: </span><span class="date_holder"></span></label>

<label for="start">Start Time: </label>
<select name="start"><option value="">Select Start Time</option></select>

<label for="end">End Time: </label>
<select name="end"><option value="">Select End Time</option></select>

<label for="title">Title: </label>
<input type="text" name="title" />

<label for="body">Body: </label>
<textarea name="body"></textarea>
</div>

<div id="modal-footer" class="modal-footer">
<button type="button" id="submit_btn" class="btn btn-primary"  style="float:left" >Create</button>
<button type="button" id="cancel_btn" class="btn" style="float:left" data-dismiss="modal" aria-hidden="true">Cancel</button>
<button type="button" id="delete_btn" class="btn btn-danger" style="float:left; visibility:hidden" >Delete</button>
</form>
</div>
</form>

    <script src="plugins/datepicker/js/bootstrap-datepicker.js"></script>
    <script>
		$(function(){
			window.prettyPrint && prettyPrint();
			$('#dp1').datepicker({
				format: 'mm-dd-yyyy'
			});
			$('#dp2').datepicker();
			$('#dp3').datepicker();
			$('#dp3').datepicker();
			$('#dpYears').datepicker();
			$('#dpMonths').datepicker();
			
			
			var startDate = new Date(2012,1,20);
			var endDate = new Date(2012,1,25);
			$('#dp4').datepicker()
				.on('changeDate', function(ev){
					if (ev.date.valueOf() > endDate.valueOf()){
						$('#alert').show().find('strong').text('The start date can not be greater then the end date');
					} else {
						$('#alert').hide();
						startDate = new Date(ev.date);
						$('#startDate').text($('#dp4').data('date'));
					}
					$('#dp4').datepicker('hide');
				});
			$('#dp5').datepicker()
				.on('changeDate', function(ev){
					if (ev.date.valueOf() < startDate.valueOf()){
						$('#alert').show().find('strong').text('The end date can not be less then the start date');
					} else {
						$('#alert').hide();
						endDate = new Date(ev.date);
						$('#endDate').text($('#dp5').data('date'));
					}
					$('#dp5').datepicker('hide');
				});
		});
	</script>
